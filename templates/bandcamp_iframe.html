<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bandcamp</title>
</head>
<body>

{% if art %}
    <a href="{{ link }}" target="_top"><img src="{{ art }}" width=400px alt="{{ title }}" title="{{ title }}"/></a>
{% else %}
    <a href="{{ link }}" target="_top">{{ title }}</a>
{% endif %}

<br>
<audio id="player" style="width: 400px;" src="{{ raw_link }}" autoplay controls>No audio, RIP</audio>

</body>
</html>
